<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Postoje uredjene i neuredjene liste u HTNL-u-->
    <!-- sa ol tagom oznacavamo uredjenu listu, dok sa ul tagom oznacavamo neuredjenu listu-->
    <!--Elemente oznacavamo sa li tagom bez obzira da li je uredjena ili neuredjena lista-->
    <h2>ATP lista najboljih tenisera</h2>
    <ol>
      <li>Novak Djokovic</li>
      <li>Redzer Federer</li>
      <li>Rafael Nadal</li>
      <li>Carlos Alcarez</li>
      <li>Casper Ruud</li>
      <li>Taylor Fritz</li>
    </ol>
    <h2>IT CAMP sadrzi:</h2>
    <ul>
      <li>Html</li>
      <li>Css</li>
      <li>Java script</li>
      <li>React</li>
      <li>Python</li>
    </ul>
    <!--img tag se koristi za importovanje fotografije na sajtu.-->
    <!--img tag je samozatvarajuci.-->
    <!-- height za smanjivanje a width za sirinu-->
    <!--prikazivanje fotografije iz pomocu linka-->
    <img src="eth.jpg" height="700" width="700" alt="" />
    <img src="https://s2.coinmarketcap.com/static/img/coins/200x200/20396.png"
    align="right" height="700" width="700" alt="tu bi trebala biti"
  </body>
