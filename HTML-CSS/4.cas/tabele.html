<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1" align="center" width="400" height="200">
      <!-- za ivice tabele border="1"-->
      <!-- table je html tag za pravljenje tabele -->
      <!-- tr predstavlja red u tabeli -->
      <!-- td predstavlja kolonu u tabeli -->
      <tr>
        <td align="center">1. red 1. kolona</td>
        <td align="center">1. red 2. kolona</td>
      </tr>
      <tr>
        <td align="center">2.red 1.kolona</td>
        <td align="center">2.red 2.kolona</td>
      </tr>
    </table>
    <table border="1" align="center" width="600" height="300">
      <!-- colspan koristimo da spojimmo tabele koje se nalaze jedna do druge -->
      <!-- rowspan za spajanje dva polja koja su jedan ispod drugog, brisemo onaj sa kojim smo ga spojili -->
      <tr>
        <td></td>
        <td colspan="2"></td>
      </tr>
      <tr>
        <td rowspan="2"></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
