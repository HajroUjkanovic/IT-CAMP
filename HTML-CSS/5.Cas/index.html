<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabele</title>
  </head>
  <body>
    <table border="1" align="center" width="400" height="200">
      <tr>
        <td rowspan="3">1</td>
        <td>2</td>
        <td colspan="2" rowspan="2">3</td>
      </tr>
      <tr>
        <td>4</td>
      </tr>
      <tr>
        <td rowspan="2">7</td>
        <td colspan="2" rowspan="2">8</td>
      </tr>
      <tr>
        <td>10</td>
      </tr>
      <tr>
        <td>13</td>
        <td>14</td>
        <td>15</td>
      </tr>
      <tr>
        <td rowspan="2">16</td>
        <td>17</td>
        <td colspan="2" rowspan="2">18</td>
      </tr>
      <tr>
        <td>20</td>
      </tr>
    </table>
  </body>
</html>
